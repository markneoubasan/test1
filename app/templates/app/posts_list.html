{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br>
<a href="{% url 'posts_create' %}" class="post-comment-link">Post Comment</a>

{% for post in posts %}
    <div class="post-entry">
        <h2><a href="{% url 'posts_detail' post.pk %}" class="post-author-link">{{ post.user.name }}</a></h2>
        <p>{{ post.body }}</p>
    </div>
{% endfor %}

{% endblock content %}
